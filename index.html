<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
  <link href="./css/animate.css" rel="stylesheet" />
  <link rel="icon" href="./images/bot.png">
  <title>IRIS - Virtual Assistant</title>
</head>

<body>
  <div class="main">

    <div class="banner">
      <div class="name">IRIS</div>
      <div class="greet">
        Hello
        <img class="wave" src="./images/wave.png" alt="wave">
      </div>
      <div class="intro">
        I am Iris, a Virtual Assistant
        <br>
        How may I help you?
      </div>
    </div>

    <div class="bot-box">
      <div class="bot-circle"><img class="robot" src="./images/bot.png" alt="bot"></div>
    </div>

    <div class="content">
      <div class="heading">
        Frequently Asked Questions
        <img class="question" src="./images/question-mark.png" alt="question">
      </div>

      <ul class="list">
        <li class="query" style="--animation-order: 1;">
          <img class="bullet" src="./images/bullet.png" alt="bullet">
          Can I redeem my FB before the original term?
        </li>
        <li class="query" style="--animation-order: 2;">
          <img class="bullet" src="./images/bullet.png" alt="bullet">
          How do I pay my Credit card bill?
        </li>
        <li class="query" style="--animation-order: 3;">
          <img class="bullet" src="./images/bullet.png" alt="bullet">
          How can I get my Account Statement?
        </li>
        <li class="query" style="--animation-order: 4;">
          <img class="bullet" src="./images/bullet.png" alt="bullet">
          What is the tenure of Fixed Deposit?
        </li>
      </ul>

      <div class="chat">
        <img class="chat-icon" src="./images/chat.png" alt="chat-icon">
        Start a New Conversation
      </div>
    </div>

  </div>
</body>

</html>
